<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBetter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <h2 class="active">Add Expenditure</h2>
            <h2>Logs</h2>
            <h2>Savings Goals</h2>
            <h2>Tips</h2>
            <h2>Notes</h2>
            <h2>Settings</h2>
            <button class="logout">Log out</button>
        </div>

        <div class="main">
            <h2>Add Expenditure</h2>
            <div class="form-container">
                <label>Label: <input type="text" id="expenseLabel" required></label><br>
                <label>Amount: <input type="number" id="expenseAmount" required></label><br>
                <label>Category: <input type="text" id="expenseCategory" required></label><br>
                <button id="submitExpense">Submit</button>
            </div>
        </div>

        <div class="main" style="display:none;" id="logsView">
            <h2>Logs</h2>
            <div class="logs-container">
                <table id="expenseLogs">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Label</th>
                            <th>Amount</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
